<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>tbd</title>
</head>
<body>
    <div class="container">
        <div class="flexbox">
            <form>
                <div class="flexboxtwo">
                    <div class="box">
                        <div>
                            <label for="day">
                                Day
                            </label>
                            <input type="number" class="day" placeholder="DD"></input>
                        </div>
                        <div>
                            <label for="month">
                                Month
                            </label>
                            <input type="number" class="month" placeholder="MMM"></input>
                        </div>
                        <div>
                            <label for="year">
                                Year
                            </label>
                            <input type="number" class="year" placeholder="YYYY"></input>
                        </div>
                    </div>
                    <div class="submit_block">
                        <br>
                        <button type="submit" class="submit_btn"><img src="./assests/images/icon-arror.svg"></button>
                    </div>
                    <div class="dash">
                        <b><h1><span class="YYYY">--</span>years</h1></b>
                        <b><h1><span class="YYYY">--</span>months</h1></b>
                        <b><h1><span class="YYYY">--</span>days</h1></b>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
